<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lootfiend Build Synergy Explorer</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { min-height: 100vh; background: linear-gradient(135deg, #0f0f1a 0%, #1a1a2e 50%, #16213e 100%); color: #e2e8f0; font-family: "Source Sans Pro", system-ui, sans-serif; padding: 20px; }
    header { text-align: center; margin-bottom: 20px; }
    h1 { font-family: "Cinzel", serif; font-size: 2.2rem; font-weight: 700; background: linear-gradient(135deg, #60a5fa, #c084fc, #fb923c); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; letter-spacing: 2px; }
    .subtitle { color: rgba(200, 200, 210, 0.5); font-size: 12px; letter-spacing: 3px; }
    .tab-nav { display: flex; justify-content: center; gap: 6px; margin-bottom: 20px; flex-wrap: wrap; }
    .tab-btn { padding: 10px 24px; font-family: "Cinzel", serif; font-size: 12px; font-weight: 600; letter-spacing: 1px; background: rgba(30, 30, 40, 0.8); border: 2px solid rgba(100, 100, 120, 0.3); border-radius: 8px; color: rgba(200, 200, 210, 0.6); cursor: pointer; transition: all 0.2s ease; }
    .tab-btn:hover { background: rgba(50, 50, 60, 0.8); }
    .tab-btn.active { background: linear-gradient(135deg, rgba(96, 165, 250, 0.2), rgba(192, 132, 252, 0.2)); border-color: #c084fc; color: #e2e8f0; }
    .tab-content { display: none; }
    .tab-content.active { display: block; }
    .builder-layout { display: grid; grid-template-columns: 1fr 340px; gap: 20px; max-width: 1400px; margin: 0 auto; }
    .theorycraft-layout { display: grid; grid-template-columns: 260px 1fr 340px; gap: 20px; max-width: 1600px; margin: 0 auto; }
    @media (max-width: 1200px) { .theorycraft-layout { grid-template-columns: 1fr 340px; } .current-build-sidebar { display: none; } }
    @media (max-width: 900px) { .builder-layout, .theorycraft-layout { grid-template-columns: 1fr; } }
    
    .current-build-sidebar { background: rgba(20, 20, 30, 0.95); border-radius: 12px; border: 2px solid rgba(74, 222, 128, 0.3); padding: 16px; position: sticky; top: 20px; height: fit-content; }
    .sidebar-title { font-family: "Cinzel", serif; font-size: 12px; color: #86efac; letter-spacing: 2px; margin-bottom: 12px; text-align: center; }
    .sidebar-build-item { display: flex; justify-content: space-between; align-items: center; padding: 6px 0; font-size: 11px; border-bottom: 1px solid rgba(100,100,120,0.1); }
    .sidebar-build-item:last-child { border-bottom: none; }
    .sidebar-label { color: rgba(200,200,210,0.4); font-size: 9px; }
    .sidebar-skill { color: #e2e8f0; }
    .sidebar-rune { color: #c084fc; font-size: 10px; }
    .sidebar-stats { margin-top: 12px; padding-top: 12px; border-top: 1px solid rgba(100,100,120,0.2); }
    .sidebar-stat { display: flex; justify-content: space-between; font-size: 10px; padding: 3px 0; }
    .sidebar-stat-label { color: rgba(200,200,210,0.5); }
    .sidebar-stat-value { color: #fb923c; font-weight: 600; }
    .no-build-msg { text-align: center; color: rgba(200,200,210,0.4); font-size: 11px; padding: 20px 0; }

    .core-section { background: rgba(20, 20, 30, 0.9); border-radius: 12px; border: 2px solid rgba(192, 132, 252, 0.3); padding: 20px; margin-bottom: 20px; text-align: center; }
    .core-title { font-family: "Cinzel", serif; font-size: 12px; color: rgba(200, 200, 210, 0.5); letter-spacing: 2px; margin-bottom: 12px; }
    .core-grid { display: flex; justify-content: center; gap: 12px; margin-bottom: 16px; flex-wrap: wrap; }
    .core-card { width: 140px; padding: 16px 12px; background: rgba(30, 30, 40, 0.8); border: 2px solid rgba(100, 100, 120, 0.3); border-radius: 10px; cursor: pointer; transition: all 0.2s ease; text-align: center; }
    .core-card:hover { transform: translateY(-3px); filter: brightness(1.1); }
    .core-card.selected-fire { background: rgba(251, 146, 60, 0.15); border-color: #fb923c; box-shadow: 0 0 25px rgba(251, 146, 60, 0.4); }
    .core-card.selected-lightning { background: rgba(192, 132, 252, 0.15); border-color: #c084fc; box-shadow: 0 0 25px rgba(192, 132, 252, 0.4); }
    .core-card.selected-ice { background: rgba(96, 165, 250, 0.15); border-color: #60a5fa; box-shadow: 0 0 25px rgba(96, 165, 250, 0.4); }
    .core-icon { font-size: 28px; margin-bottom: 6px; }
    .core-name { font-family: "Cinzel", serif; font-size: 14px; font-weight: 600; margin-bottom: 2px; }
    .core-name.fire { color: #fdba74; }
    .core-name.lightning { color: #d8b4fe; }
    .core-name.ice { color: #93c5fd; }
    .core-desc { font-size: 10px; color: rgba(200, 200, 210, 0.5); }
    .core-damage { font-size: 13px; color: #fb923c; font-weight: 700; margin-top: 6px; }

    .rune-section { margin-top: 16px; padding-top: 16px; border-top: 1px solid rgba(100, 100, 120, 0.2); }
    .rune-section.hidden { display: none; }
    .rune-title { font-size: 10px; color: rgba(200, 200, 210, 0.4); letter-spacing: 2px; margin-bottom: 10px; }
    .rune-options { display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; }
    .rune-option { padding: 10px 16px; background: rgba(0, 0, 0, 0.3); border: 2px solid rgba(100, 100, 120, 0.3); border-radius: 8px; cursor: pointer; transition: all 0.2s ease; text-align: center; min-width: 120px; }
    .rune-option:hover { background: rgba(100, 100, 120, 0.2); }
    .rune-option.selected { background: rgba(192, 132, 252, 0.2); border-color: #c084fc; box-shadow: 0 0 15px rgba(192, 132, 252, 0.3); }
    .rune-option-name { font-weight: 600; color: #c084fc; font-size: 12px; margin-bottom: 2px; }
    .rune-option-effect { font-size: 9px; color: rgba(200, 200, 210, 0.5); }
    .rune-element-change { display: inline-block; font-size: 9px; padding: 2px 6px; border-radius: 4px; margin-top: 4px; }
    .rune-element-change.ice { background: rgba(96, 165, 250, 0.2); color: #93c5fd; }
    .rune-element-change.fire { background: rgba(251, 146, 60, 0.2); color: #fdba74; }
    .rune-element-change.lightning { background: rgba(192, 132, 252, 0.2); color: #d8b4fe; }

    .build-around { background: rgba(20, 20, 30, 0.9); border-radius: 12px; border: 1px solid rgba(100, 100, 120, 0.2); padding: 16px; margin-bottom: 20px; }
    .build-around-title { font-family: "Cinzel", serif; font-size: 11px; color: rgba(200, 200, 210, 0.4); letter-spacing: 2px; margin-bottom: 12px; text-align: center; }
    .build-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; }
    @media (max-width: 600px) { .build-grid { grid-template-columns: 1fr; } }
    .build-column { display: flex; flex-direction: column; gap: 6px; }
    .column-label { font-size: 9px; color: rgba(200, 200, 210, 0.4); letter-spacing: 2px; text-align: center; margin-bottom: 4px; }

    .skill-card { background: rgba(30, 30, 40, 0.8); border: 2px solid rgba(100, 100, 120, 0.3); border-radius: 8px; padding: 10px; cursor: pointer; transition: all 0.2s ease; position: relative; }
    .skill-card:hover { transform: translateY(-2px); filter: brightness(1.1); }
    .skill-card.selected-ice { background: rgba(96, 165, 250, 0.15); border-color: #60a5fa; box-shadow: 0 0 15px rgba(96, 165, 250, 0.4); }
    .skill-card.selected-fire { background: rgba(251, 146, 60, 0.15); border-color: #fb923c; box-shadow: 0 0 15px rgba(251, 146, 60, 0.4); }
    .skill-card.selected-lightning { background: rgba(192, 132, 252, 0.15); border-color: #c084fc; box-shadow: 0 0 15px rgba(192, 132, 252, 0.4); }
    .skill-card.selected-neutral { background: rgba(148, 163, 184, 0.15); border-color: #94a3b8; box-shadow: 0 0 15px rgba(148, 163, 184, 0.3); }
    .skill-card.recommended { box-shadow: 0 0 12px rgba(74, 222, 128, 0.25); border-color: rgba(74, 222, 128, 0.4); }
    .skill-header { display: flex; align-items: center; gap: 6px; margin-bottom: 3px; }
    .skill-name { font-weight: 600; font-size: 12px; font-family: "Cinzel", serif; }
    .skill-name.ice { color: #93c5fd; }
    .skill-name.fire { color: #fdba74; }
    .skill-name.lightning { color: #d8b4fe; }
    .skill-name.neutral { color: #94a3b8; }
    .element-tag { font-size: 8px; padding: 2px 5px; border-radius: 4px; }
    .element-tag.ice { background: rgba(96, 165, 250, 0.15); color: #93c5fd; border: 1px solid rgba(96, 165, 250, 0.4); }
    .element-tag.fire { background: rgba(251, 146, 60, 0.15); color: #fdba74; border: 1px solid rgba(251, 146, 60, 0.4); }
    .element-tag.lightning { background: rgba(192, 132, 252, 0.15); color: #d8b4fe; border: 1px solid rgba(192, 132, 252, 0.4); }
    .skill-desc { font-size: 9px; color: rgba(200, 200, 210, 0.5); }
    .skill-rune-selector { margin-top: 6px; padding-top: 6px; border-top: 1px solid rgba(100, 100, 120, 0.2); }
    .skill-rune-buttons { display: flex; gap: 3px; }
    .skill-rune-btn { flex: 1; padding: 4px 5px; font-size: 9px; background: rgba(0, 0, 0, 0.3); border: 1px solid rgba(100, 100, 120, 0.3); border-radius: 4px; color: rgba(200, 200, 210, 0.6); cursor: pointer; font-family: inherit; }
    .skill-rune-btn:hover { background: rgba(100, 100, 120, 0.2); }
    .skill-rune-btn.selected { background: rgba(192, 132, 252, 0.2); border-color: #c084fc; color: #d8b4fe; }

    .passives-section { background: rgba(20, 20, 30, 0.9); border-radius: 12px; border: 1px solid rgba(100, 100, 120, 0.2); padding: 16px; }
    .passives-title { font-family: "Cinzel", serif; font-size: 11px; color: rgba(200, 200, 210, 0.4); letter-spacing: 2px; margin-bottom: 12px; text-align: center; }
    .passives-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 6px; }
    @media (max-width: 600px) { .passives-grid { grid-template-columns: repeat(2, 1fr); } }
    .passive-card { background: rgba(30, 30, 40, 0.8); border: 2px solid rgba(100, 100, 120, 0.3); border-radius: 8px; padding: 8px 10px; cursor: pointer; transition: all 0.2s ease; }
    .passive-card:hover { transform: translateY(-2px); filter: brightness(1.1); }
    .passive-card.selected { background: rgba(74, 222, 128, 0.15); border-color: #4ade80; box-shadow: 0 0 12px rgba(74, 222, 128, 0.3); }
    .passive-card.selected-danger { background: rgba(239, 68, 68, 0.15); border-color: #ef4444; box-shadow: 0 0 12px rgba(239, 68, 68, 0.3); }
    .passive-card.recommended { box-shadow: 0 0 10px rgba(74, 222, 128, 0.2); border-color: rgba(74, 222, 128, 0.3); }
    .passive-name { font-weight: 600; font-size: 11px; font-family: "Cinzel", serif; color: #e2e8f0; margin-bottom: 2px; }
    .passive-card.selected .passive-name { color: #86efac; }
    .passive-card.selected-danger .passive-name { color: #fca5a5; }
    .passive-desc { font-size: 9px; color: rgba(200, 200, 210, 0.5); }

    .analysis-panel { background: rgba(20, 20, 30, 0.9); border-radius: 12px; border: 1px solid rgba(100, 100, 120, 0.2); padding: 16px; position: sticky; top: 20px; height: fit-content; max-height: calc(100vh - 40px); overflow-y: auto; }
    .analysis-title { font-family: "Cinzel", serif; font-size: 14px; font-weight: 600; margin-bottom: 12px; color: #e2e8f0; letter-spacing: 1px; text-align: center; }
    
    /* Archetype Badge */
    .archetype-section { margin-bottom: 16px; text-align: center; }
    .archetype-badge { display: inline-block; padding: 8px 16px; border-radius: 20px; font-family: "Cinzel", serif; font-size: 13px; font-weight: 600; letter-spacing: 1px; }
    .archetype-badge.crit { background: rgba(251, 146, 60, 0.2); color: #fb923c; border: 2px solid rgba(251, 146, 60, 0.4); }
    .archetype-badge.dot { background: rgba(239, 68, 68, 0.2); color: #f87171; border: 2px solid rgba(239, 68, 68, 0.4); }
    .archetype-badge.sustain { background: rgba(74, 222, 128, 0.2); color: #4ade80; border: 2px solid rgba(74, 222, 128, 0.4); }
    .archetype-badge.control { background: rgba(96, 165, 250, 0.2); color: #60a5fa; border: 2px solid rgba(96, 165, 250, 0.4); }
    .archetype-badge.burst { background: rgba(192, 132, 252, 0.2); color: #c084fc; border: 2px solid rgba(192, 132, 252, 0.4); }
    .archetype-badge.hybrid { background: rgba(148, 163, 184, 0.2); color: #94a3b8; border: 2px solid rgba(148, 163, 184, 0.4); }
    .archetype-strength { font-size: 10px; color: rgba(200,200,210,0.6); margin-top: 4px; }
    .archetype-strength.strong { color: #86efac; }
    .archetype-strength.moderate { color: #fbbf24; }
    .archetype-strength.weak { color: #fca5a5; }

    /* Stat Totals */
    .stat-totals { background: rgba(0,0,0,0.2); border-radius: 8px; padding: 10px; margin-bottom: 12px; }
    .stat-totals-title { font-size: 9px; color: rgba(200,200,210,0.4); letter-spacing: 1px; margin-bottom: 8px; }
    .stat-totals-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 4px 12px; }
    .stat-row { display: flex; justify-content: space-between; font-size: 10px; }
    .stat-row-label { color: rgba(200,200,210,0.6); }
    .stat-row-value { font-weight: 600; }
    .stat-row-value.high { color: #86efac; }
    .stat-row-value.medium { color: #fbbf24; }
    .stat-row-value.low { color: rgba(200,200,210,0.5); }

    .build-summary { background: rgba(0,0,0,0.2); border-radius: 8px; padding: 10px; margin-bottom: 12px; }
    .build-item { display: flex; justify-content: space-between; align-items: center; padding: 3px 0; font-size: 10px; border-bottom: 1px solid rgba(100,100,120,0.1); }
    .build-item:last-child { border-bottom: none; }
    .build-item-label { color: rgba(200,200,210,0.4); font-size: 9px; }
    .build-item-skill { color: #e2e8f0; }
    .build-item-rune { color: #c084fc; font-size: 9px; }
    .damage-calc { background: rgba(251, 146, 60, 0.1); border: 1px solid rgba(251, 146, 60, 0.3); border-radius: 8px; padding: 10px; margin-bottom: 12px; text-align: center; }
    .damage-calc-title { font-size: 9px; color: rgba(200,200,210,0.5); letter-spacing: 1px; margin-bottom: 2px; }
    .damage-calc-value { font-size: 24px; font-weight: 700; color: #fb923c; }
    .damage-calc-breakdown { font-size: 9px; color: rgba(200,200,210,0.4); margin-top: 2px; }
    .comparison-indicator { font-size: 11px; margin-top: 4px; }
    .comparison-indicator.better { color: #86efac; }
    .comparison-indicator.worse { color: #fca5a5; }
    .comparison-indicator.same { color: rgba(200,200,210,0.5); }
    .status-section { margin-bottom: 12px; }
    .section-label { font-size: 9px; color: rgba(200,200,210,0.4); letter-spacing: 1px; margin-bottom: 6px; }
    .status-badges { display: flex; gap: 4px; flex-wrap: wrap; }
    .status-badge { padding: 3px 6px; border-radius: 10px; font-size: 9px; font-weight: 600; }
    .status-badge.chill { background: rgba(96, 165, 250, 0.2); color: #60a5fa; border: 1px solid rgba(96, 165, 250, 0.4); }
    .status-badge.burning { background: rgba(251, 146, 60, 0.2); color: #fb923c; border: 1px solid rgba(251, 146, 60, 0.4); }
    .status-badge.shock { background: rgba(192, 132, 252, 0.2); color: #c084fc; border: 1px solid rgba(192, 132, 252, 0.4); }
    .status-badge.electrocution { background: rgba(192, 132, 252, 0.2); color: #c084fc; border: 1px solid rgba(192, 132, 252, 0.4); }
    .status-badge.imprison { background: rgba(96, 165, 250, 0.2); color: #60a5fa; border: 1px solid rgba(96, 165, 250, 0.4); }
    .status-badge.freeze { background: rgba(96, 165, 250, 0.3); color: #93c5fd; border: 1px solid rgba(96, 165, 250, 0.5); }
    .status-badge.vulnerable { background: rgba(239, 68, 68, 0.2); color: #f87171; border: 1px solid rgba(239, 68, 68, 0.4); }
    .status-badge.frostbite { background: rgba(96, 165, 250, 0.2); color: #60a5fa; border: 1px solid rgba(96, 165, 250, 0.4); }
    .status-badge.stun { background: rgba(250, 204, 21, 0.2); color: #fbbf24; border: 1px solid rgba(250, 204, 21, 0.4); }
    .status-badge.robust { background: rgba(74, 222, 128, 0.2); color: #4ade80; border: 1px solid rgba(74, 222, 128, 0.4); }
    
    .synergy-item { padding: 6px 8px; margin-bottom: 4px; background: rgba(74, 222, 128, 0.08); border-radius: 6px; font-size: 10px; color: #86efac; border-left: 3px solid #4ade80; }
    .synergy-item.rune { border-left-color: #c084fc; background: rgba(192, 132, 252, 0.08); color: #d8b4fe; }
    .synergy-item.info { border-left-color: #94a3b8; color: #cbd5e1; background: rgba(148, 163, 184, 0.08); }
    .synergy-item.crit { border-left-color: #fb923c; background: rgba(251, 146, 60, 0.08); color: #fdba74; }
    .synergy-item.dot { border-left-color: #f87171; background: rgba(239, 68, 68, 0.08); color: #fca5a5; }
    .synergy-item.sustain { border-left-color: #4ade80; }
    .conflict-item { padding: 6px 8px; margin-bottom: 4px; background: rgba(239, 68, 68, 0.1); border-radius: 6px; font-size: 10px; color: #fca5a5; border-left: 3px solid #ef4444; }
    .tip-item { padding: 6px 8px; margin-bottom: 4px; background: rgba(250, 204, 21, 0.08); border-radius: 6px; font-size: 10px; color: #fde047; border-left: 3px solid #facc15; }
    
    .flag-item { padding: 6px 10px; margin-bottom: 4px; border-radius: 6px; font-size: 11px; display: flex; align-items: center; gap: 8px; }
    .flag-item .flag-icon { font-size: 10px; flex-shrink: 0; }
    .flag-item.good { background: rgba(74, 222, 128, 0.1); color: #86efac; }
    .flag-item.good .flag-icon { color: #4ade80; }
    .flag-item.bad { background: rgba(239, 68, 68, 0.1); color: #fca5a5; }
    .flag-item.bad .flag-icon { color: #ef4444; }
    .flag-item.info { background: rgba(250, 204, 21, 0.08); color: #fde047; }
    .flag-item.info .flag-icon { color: #facc15; }
    
    .none-text { font-size: 10px; color: rgba(200,200,210,0.4); }
    .save-build-btn { width: 100%; padding: 10px; margin-top: 12px; background: linear-gradient(135deg, #4ade80, #22c55e); border: none; border-radius: 8px; color: white; font-weight: 600; font-size: 12px; cursor: pointer; font-family: "Cinzel", serif; letter-spacing: 1px; }
    .save-build-btn:hover { filter: brightness(1.1); }
    .saved-indicator { text-align: center; font-size: 10px; color: #86efac; margin-top: 6px; opacity: 0; transition: opacity 0.3s; }
    .saved-indicator.show { opacity: 1; }

    .profile-container { max-width: 1000px; margin: 0 auto; }
    .profile-section { background: rgba(20, 20, 30, 0.9); border-radius: 12px; border: 1px solid rgba(100, 100, 120, 0.2); padding: 16px; margin-bottom: 20px; }
    .profile-section-title { font-family: "Cinzel", serif; font-size: 14px; font-weight: 600; margin-bottom: 12px; color: #e2e8f0; display: flex; align-items: center; gap: 8px; }
    .stats-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); gap: 10px; }
    .stat-input-group { background: rgba(0, 0, 0, 0.2); border-radius: 8px; padding: 10px; }
    .stat-input-label { font-size: 9px; color: rgba(200, 200, 210, 0.5); margin-bottom: 4px; letter-spacing: 1px; }
    .stat-input { width: 100%; padding: 6px; background: rgba(0, 0, 0, 0.3); border: 1px solid rgba(100, 100, 120, 0.3); border-radius: 4px; color: #fb923c; font-size: 14px; font-weight: 700; text-align: center; }
    .stat-input:focus { outline: none; border-color: #fb923c; }
    .profile-actions { display: flex; gap: 10px; flex-wrap: wrap; }
    .profile-btn { padding: 8px 16px; border-radius: 6px; font-weight: 600; cursor: pointer; border: none; font-size: 12px; }
    .profile-btn.primary { background: linear-gradient(135deg, #60a5fa, #c084fc); color: white; }
    .profile-btn.secondary { background: rgba(100, 100, 120, 0.3); color: #e2e8f0; border: 1px solid rgba(100, 100, 120, 0.3); }
    .profile-btn:hover { filter: brightness(1.1); }
    .save-indicator { font-size: 11px; color: #86efac; margin-left: auto; opacity: 0; transition: opacity 0.3s; }
    .save-indicator.show { opacity: 1; }
    .rune-skill-section { margin-bottom: 14px; padding-bottom: 12px; border-bottom: 1px solid rgba(100, 100, 120, 0.15); }
    .rune-skill-section:last-child { border-bottom: none; }
    .rune-skill-name { font-family: "Cinzel", serif; font-size: 12px; font-weight: 600; color: #e2e8f0; margin-bottom: 8px; display: flex; align-items: center; gap: 6px; }
    .skill-row-label { font-size: 8px; padding: 2px 5px; border-radius: 4px; background: rgba(100, 100, 120, 0.2); color: rgba(200, 200, 210, 0.5); }
    .rune-row { display: flex; gap: 10px; flex-wrap: wrap; }
    .rune-card { flex: 1; min-width: 260px; background: rgba(0, 0, 0, 0.2); border-radius: 8px; padding: 10px; border: 1px solid rgba(100, 100, 120, 0.15); }
    .rune-card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }

    let PASSIVES = [

    const STAT_CONFIG = [

      { key: 'hp', label: 'HP', default: 120000 },
      { key: 'crit', label: 'Crit %', default: 4.6 },
      { key: 'critDmg', label: 'Crit Dmg %', default: 122.8 },
      { key: 'addDmgChance', label: 'Add Dmg Chance %', default: 0 },
      { key: 'finalDmgUp', label: 'Final Dmg‚Üë %', default: 45 },

      { key: 'eleDmg', label: 'Ele Dmg %', default: 0 },
      { key: 'dot', label: 'DoT %', default: 0 },
      { key: 'hoh', label: 'HoH %', default: 0 },
      { key: 'thorn', label: 'Thorn', default: 0 },
      { key: 'mpRegen', label: 'MP Regen', default: 0 },
      { key: 'cdReduction', label: 'CD %', default: 0 },
    ];

    const currentBuild = { core: null, basic: null, basicControl: null, elemControl: null, ultimate: null, runes: {}, passives: [null, null, null] };
    const theoryBuild = { core: null, basic: null, basicControl: null, elemControl: null, ultimate: null, runes: {}, passives: [null, null, null] };
    let activeTab = 'current';

    // ============ STAT PARSING ============
    function parseRuneStats(effectText) {
      const stats = {
        critChance: 0, critDmg: 0, hoh: 0, dot: 0, finalDmg: 0, finalDmgDown: 0,
        eleDmg: 0, dmg: 0, addDmg: 0, addDmgChance: 0, haste: 0, cdReduction: 0,
        mpRegen: 0, shieldStrength: 0, evasion: 0, healingReceived: 0,
        // Conditional
        critVsShocked: 0, critVsElectrocuted: 0,
        // Burning stacks applied
        burningStacks: 0, vulnerableStacks: 0
      };

      if (!effectText) return stats;
      const text = effectText.toLowerCase();

      // Direct stat bonuses
      const patterns = [
        { regex: /crit chance \+(\d+)%/i, key: 'critChance' },
        { regex: /crit dmg \+(\d+)%/i, key: 'critDmg' },
        { regex: /crit \+(\d+)%/i, key: 'critChance' },
        { regex: /hoh \+(\d+)%/i, key: 'hoh' },
        { regex: /heal on hit \+(\d+)%/i, key: 'hoh' },
        { regex: /dot \+(\d+)%/i, key: 'dot' },
        { regex: /final dmg \+(\d+)%/i, key: 'finalDmg' },
        { regex: /final dmg‚Üì \+(\d+)%/i, key: 'finalDmgDown' },
        { regex: /ele dmg \+(\d+)%/i, key: 'eleDmg' },
        { regex: /elemental dmg \+(\d+)%/i, key: 'eleDmg' },
        { regex: /dmg \+(\d+)%/i, key: 'dmg' },
        { regex: /additional damage \+(\d+)%/i, key: 'addDmg' },
        { regex: /additional damage chance \+(\d+)%/i, key: 'addDmgChance' },
        { regex: /haste \+(\d+)%/i, key: 'haste' },
        { regex: /base cd -(\d+)s/i, key: 'cdReduction' },
        { regex: /mp regen \+(\d+)%/i, key: 'mpRegen' },
        { regex: /shield strength \+(\d+)%/i, key: 'shieldStrength' },
        { regex: /shield \+(\d+)%/i, key: 'shieldStrength' },
        { regex: /evasion \+(\d+)%/i, key: 'evasion' },
        { regex: /healing received \+(\d+)%/i, key: 'healingReceived' },
        { regex: /healing \+(\d+)%/i, key: 'healingReceived' },
      ];

      patterns.forEach(({ regex, key }) => {
        const match = effectText.match(regex);
        if (match) stats[key] += parseInt(match[1]);
      });

      // Conditional: Crit vs Shocked
      const critVsShocked = effectText.match(/\+(\d+)% crit vs shocked/i);
      if (critVsShocked) stats.critVsShocked = parseInt(critVsShocked[1]);

      // Burning stacks
      const burningMatch = effectText.match(/(\d+)\s*burning/i);
      if (burningMatch) stats.burningStacks = parseInt(burningMatch[1]);

      // Vulnerable stacks
      const vulnMatch = effectText.match(/(\d+)\s*vulnerable/i);
      if (vulnMatch) stats.vulnerableStacks = parseInt(vulnMatch[1]);

      return stats;
    }

    function getRuneStatsAtTier(rune, tierLevel) {
      const effects = [rune.blueEffect, rune.purpleEffect, rune.orange1Effect, rune.orange2Effect];
      const combined = {
        critChance: 0, critDmg: 0, hoh: 0, dot: 0, finalDmg: 0, finalDmgDown: 0,
        eleDmg: 0, dmg: 0, addDmg: 0, addDmgChance: 0, haste: 0, cdReduction: 0,
        mpRegen: 0, shieldStrength: 0, evasion: 0, healingReceived: 0,
        critVsShocked: 0, burningStacks: 0, vulnerableStacks: 0
      };

      for (let i = 0; i < tierLevel && i < effects.length; i++) {
        const parsed = parseRuneStats(effects[i]);
        Object.keys(combined).forEach(k => combined[k] += parsed[k]);
      }
      return combined;
    }

    function getBuildStats(build) {
      const totals = {
        critChance: PROFILE.stats.crit, critDmg: PROFILE.stats.critDmg, hoh: PROFILE.stats.hoh,
        dot: PROFILE.stats.dot, finalDmg: PROFILE.stats.finalDmgUp, finalDmgDown: 0,
        eleDmg: PROFILE.stats.eleDmg, dmg: 0, addDmg: 0, addDmgChance: PROFILE.stats.addDmgChance, 
        haste: PROFILE.stats.haste, cdReduction: PROFILE.stats.cdReduction, mpRegen: PROFILE.stats.mpRegen, 
        shieldStrength: 0, evasion: 0, healingReceived: 0,
        critVsShocked: 0, burningStacks: 0, vulnerableStacks: 0,
        // Base stats (not modified by runes typically)
        atk: PROFILE.stats.atk, def: PROFILE.stats.def, hp: PROFILE.stats.hp, thorn: PROFILE.stats.thorn
      };

      // Get stats from selected runes
      const skills = [build.core, build.basic, build.basicControl, build.elemControl, build.ultimate].filter(Boolean);
      skills.forEach(skill => {
        const runeName = build.runes[skill.name];
        if (runeName) {
          const rune = RUNES.find(r => r.skill === skill.name && r.name === runeName);
          if (rune) {
            const tierLevel = getRuneTierLevel(skill.name, runeName);
            const runeStats = getRuneStatsAtTier(rune, tierLevel);
            Object.keys(totals).forEach(k => { if (runeStats[k]) totals[k] += runeStats[k]; });
          }
        }
      });

      return totals;
    }

    // ============ ARCHETYPE DETECTION ============
    function detectArchetype(build) {
      const stats = getBuildStats(build);
      const statuses = getAllStatuses(build);
      const passives = build.passives.filter(Boolean);
      
      const scores = {
        crit: 0,
        dot: 0,
        sustain: 0,
        control: 0,
        burst: 0
      };

      // Crit scoring
      if (stats.critChance >= 20) scores.crit += 3;
      else if (stats.critChance >= 10) scores.crit += 1;
      if (stats.critDmg >= 150) scores.crit += 2;
      if (stats.addDmgChance >= 10) scores.crit += 1;
      if (stats.critVsShocked > 0 && statuses.includes('Shock')) scores.crit += 2;

      // DoT scoring
      if (stats.dot >= 20) scores.dot += 2;
      if (stats.burningStacks >= 3) scores.dot += 2;
      if (stats.eleDmg >= 10) scores.dot += 1;
      if (statuses.includes('Burning')) scores.dot += 1;

      // Sustain scoring
      if (stats.hoh >= 30) scores.sustain += 2;
      if (stats.finalDmgDown >= 5) scores.sustain += 1;
      if (stats.shieldStrength > 0 || build.elemControl?.shield) scores.sustain += 1;
      if (passives.some(p => p.id === 'flourish')) scores.sustain += 1;
      if (passives.some(p => p.id === 'life_rewind')) scores.sustain += 1;
      if (build.basicControl?.hpRecovery) scores.sustain += 1;

      // Control scoring
      const ccStatuses = ['Imprison', 'Freeze', 'Stun', 'Vulnerable'];
      ccStatuses.forEach(cc => { if (statuses.includes(cc)) scores.control += 1; });
      if (stats.vulnerableStacks >= 3) scores.control += 1;

      // Burst scoring
      if (stats.dmg >= 30) scores.burst += 1;
      if (stats.addDmg >= 30) scores.burst += 1;
      if (stats.finalDmg >= 50) scores.burst += 1;
      if (passives.some(p => p.id === 'demon_pact')) scores.burst += 2;

      // Find top archetype
      const maxScore = Math.max(...Object.values(scores));
      if (maxScore < 2) return { type: 'hybrid', score: maxScore, strength: 'weak' };

      const topTypes = Object.entries(scores).filter(([_, s]) => s === maxScore).map(([t]) => t);
      const type = topTypes.length > 1 ? 'hybrid' : topTypes[0];
      const strength = maxScore >= 5 ? 'strong' : maxScore >= 3 ? 'moderate' : 'weak';

      return { type, score: maxScore, strength, scores };
    }

    function getAllStatuses(build) {
      const statuses = new Set();
      const skills = [build.core, build.basic, build.basicControl, build.elemControl, build.ultimate].filter(Boolean);
      
      skills.forEach(skill => {
        if (skill.status) statuses.add(skill.status);
        const runeName = build.runes[skill.name];
        if (runeName) {
          const rune = RUNES.find(r => r.skill === skill.name && r.name === runeName);
          if (rune?.addsStatus && getRuneTierLevel(skill.name, runeName) >= 2) {
            rune.addsStatus.split(',').forEach(s => statuses.add(s.trim()));
          }
        }
      });
      return Array.from(statuses);
    }

    // ============ BUILD FLAGS (Relationship-Based) ============
    
    function countShockSources(build) {
      let count = 0;
      const skills = [build.core, build.basic, build.basicControl, build.elemControl, build.ultimate].filter(Boolean);
      
      skills.forEach(skill => {
        if (skill.status === 'Shock') count++;
        const runeName = build.runes[skill.name];
        if (runeName) {
          const rune = RUNES.find(r => r.skill === skill.name && r.name === runeName);
          const tier = getRuneTierLevel(skill.name, runeName);
          if (tier >= 2 && rune?.addsStatus) {
            if (rune.addsStatus.includes('Shock') || rune.addsStatus.includes('Electrocution')) count++;
          }
        }
      });
      return count;
    }

    function countBurningStackSources(build) {
      let sources = [];
      const skills = [build.core, build.basic, build.basicControl, build.elemControl, build.ultimate].filter(Boolean);
      
      skills.forEach(skill => {
        const runeName = build.runes[skill.name];
        if (runeName) {
          const rune = RUNES.find(r => r.skill === skill.name && r.name === runeName);
          const tier = getRuneTierLevel(skill.name, runeName);
          const effects = [rune?.blueEffect, rune?.purpleEffect, rune?.orange1Effect, rune?.orange2Effect];
          for (let i = 0; i < tier && i < effects.length; i++) {
            const effect = effects[i] || '';
            const match = effect.match(/(\d+)\s*burning/i);
            if (match && parseInt(match[1]) >= 3) {
              sources.push({ skill: skill.name, rune: runeName, stacks: parseInt(match[1]) });
            }
          }
        }
      });
      return sources;
    }

    function countMultiHitSkills(build) {
      const multiHit = [];
      const skills = [build.core, build.basic, build.basicControl, build.elemControl, build.ultimate].filter(Boolean);
      
      skills.forEach(skill => {
        if (skill.hitRate === 'high') multiHit.push(skill.name);
        if (skill.id === 'doppelganger' && build.basic) multiHit.push('Doppelganger');
      });
      return multiHit;
    }

    function countSustainTools(build) {
      const tools = [];
      const skills = [build.core, build.basic, build.basicControl, build.elemControl, build.ultimate].filter(Boolean);
      const stats = getBuildStats(build);
      
      skills.forEach(skill => {
        if (skill.shield) tools.push(skill.name);
        if (skill.hpRecovery) tools.push(skill.name);
      });
      
      if (stats.hoh > 0) tools.push('HoH');
      if (stats.finalDmgDown > 0) tools.push('Final Dmg‚Üì');
      if (build.passives.some(p => p?.id === 'arcane_shield')) tools.push('Arcane Shield');
      if (build.passives.some(p => p?.id === 'life_rewind')) tools.push('Life Rewind');
      if (build.passives.some(p => p?.id === 'tumbler')) tools.push('Tumbler');
      
      return tools;
    }

    function hasNumbRune(build) {
      return build.runes['Lightning Whip'] === 'Numb' && getRuneTierLevel('Lightning Whip', 'Numb') >= 2;
    }

    function getBuildFlags(build) {
      const flags = [];
      const stats = getBuildStats(build);
      const statuses = getAllStatuses(build);
      const passives = build.passives.filter(Boolean);
      const skills = [build.core, build.basic, build.basicControl, build.elemControl, build.ultimate].filter(Boolean);

      // === NUMB + SHOCK ===
      if (hasNumbRune(build)) {
        const shockSources = countShockSources(build);
        if (shockSources === 0) {
          flags.push({ type: 'bad', text: `Numb: 0 Shock sources` });
        } else {
          flags.push({ type: 'good', text: `Numb: ${shockSources} Shock source${shockSources > 1 ? 's' : ''}` });
        }
      }

      // === CRIT BALANCE ===
      const baseCritDmg = 122.8;
      const baseCrit = 4.6;
      const critDmgInvested = stats.critDmg - baseCritDmg;
      const critChanceInvested = stats.critChance - baseCrit;
      
      if (critDmgInvested > 20 && critChanceInvested < 5) {
        flags.push({ type: 'info', text: `Crit Dmg +${critDmgInvested.toFixed(0)}%, Crit Chance +${critChanceInvested.toFixed(0)}%` });
      } else if (critChanceInvested > 5 && critDmgInvested > 20) {
        flags.push({ type: 'good', text: `Crit: +${critChanceInvested.toFixed(0)}% Chance, +${critDmgInvested.toFixed(0)}% Dmg` });
      }

      // === HOH + MULTI-HIT ===
      const multiHitSkills = countMultiHitSkills(build);
      if (stats.hoh > 0) {
        if (multiHitSkills.length === 0) {
          flags.push({ type: 'info', text: `HoH ${stats.hoh}%: no multi-hit skills` });
        } else {
          flags.push({ type: 'good', text: `HoH ${stats.hoh}%: ${multiHitSkills.join(', ')}` });
        }
      }

      // === DOT + BURNING ===
      const burningStackSources = countBurningStackSources(build);
      if (stats.dot > 0) {
        if (burningStackSources.length === 0 && !statuses.includes('Burning')) {
          flags.push({ type: 'bad', text: `DoT +${stats.dot}%: no Burning` });
        } else if (burningStackSources.length > 0) {
          const totalStacks = burningStackSources.reduce((sum, s) => sum + s.stacks, 0);
          flags.push({ type: 'good', text: `DoT +${stats.dot}%: ${totalStacks}+ Burning stacks` });
        }
      }

      // === FLOURISH + DEMON PACT + SUSTAIN ===
      const hasFlourish = passives.some(p => p.id === 'flourish');
      const hasDemonPact = passives.some(p => p.id === 'demon_pact');
      const sustainTools = countSustainTools(build);

      if (hasFlourish && hasDemonPact) {
        flags.push({ type: 'info', text: `Flourish + Demon Pact: ${sustainTools.length} sustain` });
      } else if (hasFlourish) {
        if (sustainTools.length >= 2) {
          flags.push({ type: 'good', text: `Flourish: ${sustainTools.join(', ')}` });
        } else if (sustainTools.length === 1) {
          flags.push({ type: 'info', text: `Flourish: ${sustainTools.join(', ')}` });
        } else {
          flags.push({ type: 'info', text: `Flourish: no sustain tools` });
        }
      }

      if (hasDemonPact && !hasFlourish) {
        flags.push({ type: 'info', text: `Demon Pact: ${sustainTools.length} sustain` });
      }

      // === ELEMENTAL RESONANCE ===
      const hasElemRes = passives.some(p => p.id === 'elemental_resonance');
      if (hasElemRes) {
        if (statuses.length === 0) {
          flags.push({ type: 'bad', text: `Elemental Resonance: 0 statuses` });
        } else {
          flags.push({ type: statuses.length >= 2 ? 'good' : 'info', text: `Elemental Resonance: ${statuses.length} statuses (+${statuses.length * 5}%)` });
        }
      }

      // === CONJURATION ===
      const hasConjuration = passives.some(p => p.id === 'conjuration');
      if (hasConjuration) {
        const cdSkills = skills.filter(s => s.cd && s.cd > 0);
        flags.push({ type: cdSkills.length >= 2 ? 'good' : 'info', text: `Conjuration: ${cdSkills.length} CD skills` });
      }

      // === DOPPELGANGER ===
      if (build.ultimate?.id === 'doppelganger' && build.basic) {
        const basicRune = build.runes[build.basic.name];
        if (basicRune) {
          const rune = RUNES.find(r => r.skill === build.basic.name && r.name === basicRune);
          flags.push({ type: 'good', text: `Doppelganger: clones ${build.basic.name} + ${basicRune}` });
        } else {
          flags.push({ type: 'info', text: `Doppelganger: clones ${build.basic.name}` });
        }
      }

      // === ELEMENT CHANGES ===
      skills.forEach(skill => {
        const runeName = build.runes[skill.name];
        if (runeName) {
          const rune = RUNES.find(r => r.skill === skill.name && r.name === runeName);
          const tier = getRuneTierLevel(skill.name, runeName);
          if (rune?.newElement && tier >= 2 && rune.newElement !== skill.element) {
            flags.push({ type: 'info', text: `${skill.name} ‚Üí ${rune.newElement} (${runeName})` });
          }
        }
      });

      // === VULNERABLE ===
      if (stats.vulnerableStacks >= 5) {
        flags.push({ type: 'good', text: `${stats.vulnerableStacks}+ Vulnerable stacks` });
      }

      return { flags, stats };
    }

    // ============ SMART RECOMMENDATIONS (Relationship-Based) ============
    function getSmartRecommendations(build) {
      const recs = { basic: [], control: [], ultimate: [], passives: [] };
      if (!build.core) return recs;

      const stats = getBuildStats(build);
      const statuses = getAllStatuses(build);
      const coreElement = getEffectiveElement(build, build.core);
      const hasNumb = hasNumbRune(build);
      const sustainTools = countSustainTools(build);
      const multiHitSkills = countMultiHitSkills(build);

      // Basic recommendations
      SKILLS.basic.forEach(s => {
        // Element match
        if (s.element === coreElement) recs.basic.push(s.id);
        // Status diversity
        if (s.status && !statuses.includes(s.status)) recs.basic.push(s.id);
        // If Numb selected, recommend Shock sources
        if (hasNumb && s.status === 'Shock') recs.basic.push(s.id);
      });

      // Control recommendations
      [...SKILLS.basicControl, ...SKILLS.elemControl].forEach(s => {
        // If you have HoH but no sustain, recommend sustain tools
        if (stats.hoh > 0 && sustainTools.length < 2 && (s.shield || s.hpRecovery)) recs.control.push(s.id);
        // Element match
        if (s.element === coreElement) recs.control.push(s.id);
        // If Numb selected, recommend Shock sources
        if (hasNumb && s.status === 'Shock') recs.control.push(s.id);
      });

      // Ultimate recommendations
      SKILLS.ultimate.forEach(s => {
        if (s.id === 'doppelganger') recs.ultimate.push(s.id); // Clone is always valuable
        if (s.element === coreElement) recs.ultimate.push(s.id);
        // If HoH but no multi-hit, recommend multi-hit ultimates
        if (stats.hoh > 0 && multiHitSkills.length === 0 && s.hitRate === 'high') recs.ultimate.push(s.id);
      });

      // Passive recommendations
      // Elemental Resonance if multiple statuses
      if (statuses.length >= 2) recs.passives.push('elemental_resonance');
      // Flourish if you have sustain tools
      if (sustainTools.length >= 1) recs.passives.push('flourish');
      // Conjuration is generally useful
      recs.passives.push('conjuration');

      // Dedupe
      Object.keys(recs).forEach(k => recs[k] = [...new Set(recs[k])]);
      return recs;
    }

    // ============ PROFILE ============
    function loadProfile() {
      // Try current key first, then migrate from old versions
      let saved = localStorage.getItem('lootfiend-profile');
      if (!saved) saved = localStorage.getItem('lootfiend-profile-v3');
      if (!saved) saved = localStorage.getItem('lootfiend-profile-v2');
      
      if (saved) {
        try {
          const parsed = JSON.parse(saved);
          // Merge carefully to preserve all fields
          if (parsed.stats) PROFILE.stats = { ...PROFILE.stats, ...parsed.stats };
          if (parsed.runeUnlocks) PROFILE.runeUnlocks = parsed.runeUnlocks;
          if (parsed.currentBuild) {
            PROFILE.currentBuild = parsed.currentBuild;
            Object.assign(currentBuild, parsed.currentBuild);
            restoreBuildReferences(currentBuild);
          }
          // Save to current key if migrated from old
          saveProfile();
        } catch (e) { console.error('Failed to load profile:', e); }
      }
    }

    function restoreBuildReferences(build) {
      if (build.core && typeof build.core === 'string') build.core = SKILLS.core.find(s => s.id === build.core) || null;
      ['basic', 'basicControl', 'elemControl', 'ultimate'].forEach(key => {
        if (build[key] && typeof build[key] === 'string') {
          const all = [...(SKILLS[key] || []), ...SKILLS.basicControl, ...SKILLS.elemControl, ...SKILLS.ultimate, ...SKILLS.basic];
          build[key] = all.find(s => s.id === build[key]) || null;
        }
      });
      build.passives = (build.passives || [null, null, null]).map(p => typeof p === 'string' ? PASSIVES.find(ps => ps.id === p) || null : p);
    }

    function saveProfile() {
      const buildToSave = {
        core: currentBuild.core?.id || null,
        basic: currentBuild.basic?.id || null,
        basicControl: currentBuild.basicControl?.id || null,

        ultimate: currentBuild.ultimate?.id || null,
        runes: { ...currentBuild.runes },
        passives: currentBuild.passives.map(p => p?.id || null)

      PROFILE.currentBuild = buildToSave;
      localStorage.setItem('lootfiend-profile', JSON.stringify(PROFILE));

    function parseCSV(text) {
      const lines = text.split('\n');
      const headers = parseCSVLine(lines[0]);
      return lines.slice(1).filter(l => l.trim()).map(line => {
        const values = parseCSVLine(line);
        const row = {};
        headers.forEach((h, i) => row[h.trim()] = values[i]?.trim() || '');
        return row;
      });
    }

    function parseCSVLine(line) {
      const result = []; let current = ''; let inQuotes = false;
      for (const char of line) {
        if (char === '"') inQuotes = !inQuotes;
        else if (char === ',' && !inQuotes) { result.push(current); current = ''; }
        else current += char;
      }
      result.push(current);
      return result;
    }

    function parseSkillsCSV(text) {
      const data = parseCSV(text);
      SKILLS = { basic: [], core: [], basicControl: [], elemControl: [], ultimate: [] };
      const rowMap = { 'Basic': 'basic', 'Core': 'core', 'Basic Control': 'basicControl', 'Elemental Control': 'elemControl', 'Ultimate': 'ultimate' };
      data.forEach(row => {
        const rowType = rowMap[row['Row']];
        if (rowType) SKILLS[rowType].push({
          id: row['Skill Name'].toLowerCase().replace(/\s+/g, '_'),
          name: row['Skill Name'],
          element: row['Element'] || null,
          atk: parseFloat(row['ATK%']) || 0,
          status: row['Status Effect'] || null,
          mpCost: parseInt(row['MP Cost']) || 0,
          cd: parseInt(row['CD']) || 0,
          shield: parseFloat(row['Shield %']) || 0,
          hpRecovery: parseFloat(row['HP Recovery %']) || 0,
          desc: row['Special'] || `${row['ATK%'] || 0}% ATK`,
          hitRate: row['Hit Rate'] || 'medium',
        });
      });
    }

    function parsePassivesCSV(text) {
      PASSIVES = parseCSV(text).map(row => ({
        id: row['Passive Name'].toLowerCase().replace(/\s+/g, '_'),
        name: row['Passive Name'],
        desc: row['Description'],
        downside: row['Downside'] === 'TRUE',
        archetype: row['Archetype'] || 'utility',
      }));
    }

    function parseRunesCSV(text) {
      RUNES = parseCSV(text).map(row => ({
        skill: row['Skill'],
        name: row['Rune Name'],
        blueEffect: row['Blue Effect'],
        purpleEffect: row['Purple Effect'],
        orange1Effect: row['Orange1 Effect'],
        orange2Effect: row['Orange2 Effect'],
        newElement: row['New Element'] || null,
        addsStatus: row['Adds Status'] || null,
        keyStats: row['Key Stats'] || '',
      }));
    }

    // ============ BUILD HELPERS ============
    function getRuneTierLevel(skill, rune) { return PROFILE.runeUnlocks[`${skill}|${rune}`] ?? 1; }
    function getRunesForSkill(name) { return RUNES.filter(r => r.skill === name && r.blueEffect !== 'Locked' && getRuneTierLevel(name, r.name) >= 1); }
    function getSelectedRune(build, skill) { const name = build.runes[skill]; return name ? RUNES.find(r => r.skill === skill && r.name === name) : null; }

    function getEffectiveElement(build, skill) {
      if (!skill) return null;
      const rune = getSelectedRune(build, skill.name);
      if (!rune) return skill.element;
      return (rune.newElement && getRuneTierLevel(skill.name, rune.name) >= 2) ? rune.newElement : skill.element;
    }

    function calcDamage(skill) {
      if (!skill?.atk) return 0;
      return Math.round(PROFILE.stats.atk * (skill.atk / 100) * (1 + PROFILE.stats.finalDmgUp / 100));
    }

    function renderSkillCard(build, skill, row, recommended, mode) {
      const isSelected = build[row]?.id === skill.id;
      const el = getEffectiveElement(build, skill)?.toLowerCase() || 'neutral';
      const runes = getRunesForSkill(skill.name);

        runes.forEach(r => {
          const tier = getRuneTierLevel(skill.name, r.name);
          const labels = ['', 'B', 'P', 'Y', 'O'];
          runeHtml += `<button class="skill-rune-btn ${selectedRune?.name === r.name ? 'selected' : ''}" onclick="event.stopPropagation(); ${mode}SelectSkillRune('${skill.name}', '${r.name}')">${r.name} ${labels[tier]}</button>`;
        });
        runeHtml += `</div></div>`;
      }

      return `<div class="skill-card ${isSelected ? 'selected-' + el : ''} ${recommended && !isSelected ? 'recommended' : ''}" onclick="${mode}SelectSkill('${row}', '${skill.id}')">
        <div class="skill-header">
          <span class="skill-name ${el}">${skill.name}</span>
          ${skill.element ? `<span class="element-tag ${skill.element.toLowerCase()}">${skill.element}</span>` : ''}
        </div>
        <div class="skill-desc">${skill.desc}</div>
        ${runeHtml}
      </div>`;
    }

    function renderAnalysis(build, containerId, mode) {
      const container = document.getElementById(containerId);
      const { flags, stats } = getBuildFlags(build);
      const statuses = getAllStatuses(build);
      const skills = [build.core, build.basic, build.basicControl, build.elemControl, build.ultimate].filter(Boolean);
      const passives = build.passives.filter(Boolean);

      let html = `<div class="analysis-title">BUILD ANALYSIS</div>`;

      // Build summary
      html += `<div class="build-summary">`;
      [{ l: 'CORE', k: 'core' }, { l: 'BASIC', k: 'basic' }, { l: 'CTRL', k: 'basicControl' }, { l: 'ELEM', k: 'elemControl' }, { l: 'ULT', k: 'ultimate' }].forEach(({ l, k }) => {
        const skill = build[k];
        if (skill) {
          const rune = getSelectedRune(build, skill.name);
          html += `<div class="build-item"><span class="build-item-label">${l}</span><span class="build-item-skill">${skill.name}</span>${rune ? `<span class="build-item-rune">${rune.name}</span>` : ''}</div>`;
        }
      });
      if (passives.length) html += `<div class="build-item"><span class="build-item-label">PASSIVES</span><span style="color:#86efac;font-size:9px;">${passives.map(p => p.name).join(', ')}</span></div>`;
      html += `</div>`;

      // Status
      html += `<div class="status-section"><div class="section-label">STATUS EFFECTS</div><div class="status-badges">`;
      html += statuses.length ? statuses.map(s => `<span class="status-badge ${s.toLowerCase().replace(/\s+/g, '')}">${s}</span>`).join('') : '<span class="none-text">None</span>';
      html += `</div></div>`;

      // Flags
      if (flags.length) {
        html += `<div class="section-label">BUILD FLAGS</div>`;
        const icons = { good: '‚ñ≤', bad: '‚ñº', info: 'üí°' };
        flags.forEach(f => {
          html += `<div class="flag-item ${f.type}"><span class="flag-icon">${icons[f.type]}</span><span>${f.text}</span></div>`;
        });
      }

      // Stat totals
      html += `<div class="stat-totals"><div class="stat-totals-title">STAT BONUSES</div><div class="stat-totals-grid">`;
      const statDisplay = [
        { key: 'critChance', label: 'Crit', suffix: '%', threshold: [20, 10] },
        { key: 'critDmg', label: 'Crit Dmg', suffix: '%', threshold: [150, 100] },
        { key: 'addDmgChance', label: 'Add Dmg', suffix: '%', threshold: [15, 5] },
        { key: 'hoh', label: 'HoH', suffix: '%', threshold: [30, 15] },
        { key: 'dot', label: 'DoT', suffix: '%', threshold: [40, 20] },
        { key: 'eleDmg', label: 'Ele Dmg', suffix: '%', threshold: [15, 5] },
        { key: 'dmg', label: 'Dmg', suffix: '%', threshold: [60, 30] },
        { key: 'cdReduction', label: 'CD', suffix: '%', threshold: [15, 5] },
        { key: 'mpRegen', label: 'MP Regen', suffix: '%', threshold: [10, 5] },
      ];
      statDisplay.forEach(({ key, label, suffix, threshold }) => {
        const val = stats[key] || 0;
        const cls = val >= threshold[0] ? 'high' : val >= threshold[1] ? 'medium' : 'low';
        if (val > 0) html += `<div class="stat-row"><span class="stat-row-label">${label}</span><span class="stat-row-value ${cls}">${val}${suffix}</span></div>`;
      });
      html += `</div></div>`;

      // Damage
      let totalDmg = skills.reduce((sum, s) => sum + calcDamage(s), 0);
      let mult = 1 + (stats.dmg / 100);
      if (passives.some(p => p.id === 'flourish')) mult += 0.15;
      if (passives.some(p => p.id === 'demon_pact')) mult += 0.30;
      if (passives.some(p => p.id === 'elemental_resonance')) mult += statuses.length * 0.05;
      totalDmg = Math.round(totalDmg * mult);

      html += `<div class="damage-calc"><div class="damage-calc-title">TOTAL DAMAGE</div><div class="damage-calc-value">${totalDmg.toLocaleString()}</div><div class="damage-calc-breakdown">√ó${mult.toFixed(2)} mult</div>`;
      if (mode === 'theory') {
        const currentFlags = getBuildFlags(currentBuild);
        const currentSkills = [currentBuild.core, currentBuild.basic, currentBuild.basicControl, currentBuild.elemControl, currentBuild.ultimate].filter(Boolean);
        let currentDmg = currentSkills.reduce((sum, s) => sum + calcDamage(s), 0);
        let currentMult = 1 + (currentFlags.stats.dmg / 100);
        if (currentBuild.passives.some(p => p?.id === 'flourish')) currentMult += 0.15;
        if (currentBuild.passives.some(p => p?.id === 'demon_pact')) currentMult += 0.30;
        if (currentBuild.passives.some(p => p?.id === 'elemental_resonance')) currentMult += getAllStatuses(currentBuild).length * 0.05;
        currentDmg = Math.round(currentDmg * currentMult);
        const diff = totalDmg - currentDmg;
        if (diff > 0) html += `<div class="comparison-indicator better">‚ñ≤ ${diff.toLocaleString()} vs current</div>`;
        else if (diff < 0) html += `<div class="comparison-indicator worse">‚ñº ${Math.abs(diff).toLocaleString()} vs current</div>`;
        else html += `<div class="comparison-indicator same">= same</div>`;
      }
      html += `</div>`;

      if (mode === 'current') {
        html += `<button class="save-build-btn" onclick="saveCurrentBuild()">üíæ SAVE BUILD</button><div class="saved-indicator" id="build-saved">‚úì Saved!</div>`;
      }

      container.innerHTML = html;
    }

    // ============ CURRENT BUILD ============
    function renderCurrentBuild() {
      renderBuilder(currentBuild, 'current-builder', 'current-analysis', 'current');
    }

    function currentSelectCore(id) {
      const skill = SKILLS.core.find(s => s.id === id);
      currentBuild.core = currentBuild.core?.id === id ? null : skill;
      if (skill) {
        const runes = getRunesForSkill(skill.name);
        if (runes.length && !currentBuild.runes[skill.name]) currentBuild.runes[skill.name] = runes[0].name;
      }
      renderCurrentBuild();
    }

    function currentSelectCoreRune(name) { if (currentBuild.core) currentBuild.runes[currentBuild.core.name] = name; renderCurrentBuild(); }

    function currentSelectSkill(row, id) {
      const skills = row === 'basicControl' || row === 'elemControl' ? [...SKILLS.basicControl, ...SKILLS.elemControl] : SKILLS[row];
      const skill = skills.find(s => s.id === id);
      if (row === 'basicControl' || row === 'elemControl') {
        const actualRow = SKILLS.basicControl.find(s => s.id === id) ? 'basicControl' : 'elemControl';
        currentBuild[actualRow] = currentBuild[actualRow]?.id === id ? null : skill;
      } else {
        currentBuild[row] = currentBuild[row]?.id === id ? null : skill;
      }
      if (skill) {
        const runes = getRunesForSkill(skill.name);
        if (runes.length && !currentBuild.runes[skill.name]) currentBuild.runes[skill.name] = runes[0].name;
      }
      renderCurrentBuild();
    }

    function currentSelectSkillRune(skill, rune) { currentBuild.runes[skill] = rune; renderCurrentBuild(); }

    function currentSelectPassive(id) {
      const passive = PASSIVES.find(p => p.id === id);
      const idx = currentBuild.passives.findIndex(p => p?.id === id);
      if (idx !== -1) currentBuild.passives[idx] = null;
      else {
        const empty = currentBuild.passives.findIndex(p => !p);
        if (empty !== -1) currentBuild.passives[empty] = passive;
        else currentBuild.passives[2] = passive;
      }
      renderCurrentBuild();
    }

    function saveCurrentBuild() {
      saveProfile();
      const el = document.getElementById('build-saved');
      el.classList.add('show');
      setTimeout(() => el.classList.remove('show'), 1500);
    }

    // ============ THEORYCRAFT ============
    function renderTheorycraft() {
      renderCurrentSidebar();
      renderBuilder(theoryBuild, 'theory-builder', 'theory-analysis', 'theory');
    }

    function renderCurrentSidebar() {
      const container = document.getElementById('current-sidebar');
      const { stats } = getBuildFlags(currentBuild);
      const statuses = getAllStatuses(currentBuild);

      let html = `<div class="sidebar-title">üìå CURRENT BUILD</div>`;

      if (!currentBuild.core) {
        html += `<div class="no-build-msg">No build saved.<br>Set one in MY BUILD tab.</div>`;
      } else {
        [{ l: 'CORE', k: 'core' }, { l: 'BASIC', k: 'basic' }, { l: 'CTRL', k: 'basicControl' }, { l: 'ELEM', k: 'elemControl' }, { l: 'ULT', k: 'ultimate' }].forEach(({ l, k }) => {
          const skill = currentBuild[k];
          if (skill) {
            const rune = getSelectedRune(currentBuild, skill.name);
            html += `<div class="sidebar-build-item"><span class="sidebar-label">${l}</span><span class="sidebar-skill">${skill.name}</span>${rune ? `<span class="sidebar-rune">${rune.name}</span>` : ''}</div>`;
          }
        });

        const skills = [currentBuild.core, currentBuild.basic, currentBuild.basicControl, currentBuild.elemControl, currentBuild.ultimate].filter(Boolean);
        let dmg = skills.reduce((sum, s) => sum + calcDamage(s), 0);
        let mult = 1 + (stats.dmg / 100);
        if (currentBuild.passives.some(p => p?.id === 'flourish')) mult += 0.15;
        if (currentBuild.passives.some(p => p?.id === 'demon_pact')) mult += 0.30;
        if (currentBuild.passives.some(p => p?.id === 'elemental_resonance')) mult += statuses.length * 0.05;
        dmg = Math.round(dmg * mult);

        html += `<div class="sidebar-stats">`;
        html += `<div class="sidebar-stat"><span class="sidebar-stat-label">Damage</span><span class="sidebar-stat-value">${dmg.toLocaleString()}</span></div>`;
        html += `<div class="sidebar-stat"><span class="sidebar-stat-label">Statuses</span><span class="sidebar-stat-value">${statuses.length}</span></div>`;
        html += `</div>`;
      }

      container.innerHTML = html;
    }

    function theorySelectCore(id) {
      const skill = SKILLS.core.find(s => s.id === id);
      theoryBuild.core = theoryBuild.core?.id === id ? null : skill;
      if (skill) {
        const runes = getRunesForSkill(skill.name);
        if (runes.length && !theoryBuild.runes[skill.name]) theoryBuild.runes[skill.name] = runes[0].name;
      }
      renderTheorycraft();
    }

    function theorySelectCoreRune(name) { if (theoryBuild.core) theoryBuild.runes[theoryBuild.core.name] = name; renderTheorycraft(); }

    function theorySelectSkill(row, id) {
      const skills = row === 'basicControl' || row === 'elemControl' ? [...SKILLS.basicControl, ...SKILLS.elemControl] : SKILLS[row];
      const skill = skills.find(s => s.id === id);
      if (row === 'basicControl' || row === 'elemControl') {
        const actualRow = SKILLS.basicControl.find(s => s.id === id) ? 'basicControl' : 'elemControl';
        theoryBuild[actualRow] = theoryBuild[actualRow]?.id === id ? null : skill;
      } else {
        theoryBuild[row] = theoryBuild[row]?.id === id ? null : skill;
      }
      if (skill) {
        const runes = getRunesForSkill(skill.name);
        if (runes.length && !theoryBuild.runes[skill.name]) theoryBuild.runes[skill.name] = runes[0].name;
      }
      renderTheorycraft();
    }

    function theorySelectSkillRune(skill, rune) { theoryBuild.runes[skill] = rune; renderTheorycraft(); }

    function theorySelectPassive(id) {
      const passive = PASSIVES.find(p => p.id === id);
      const idx = theoryBuild.passives.findIndex(p => p?.id === id);
      if (idx !== -1) theoryBuild.passives[idx] = null;
      else {
        const empty = theoryBuild.passives.findIndex(p => !p);
        if (empty !== -1) theoryBuild.passives[empty] = passive;
        else theoryBuild.passives[2] = passive;
      }
      renderTheorycraft();
    }

    // ============ INIT ============
    loadProfile();
    const savedId = localStorage.getItem('lootfiend-sheet-id');
    if (savedId) {
      document.getElementById('sheet-id').value = savedId;
      loadFromSheets();
    } else {
      renderCurrentBuild();
    }
  </script>
</body>
</html>
